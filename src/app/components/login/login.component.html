<div class="login-style mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-5">
        <div class="card mt-5 border border-secondary" style="border-radius: 15px;">
          <div class="card-body p-5">
            <div class="row view-filter mb-3">
              <div class="col-sm-12">
                <div class="float-right">
                  <button type="button" class="btn btn-secondary" routerLink="/site">GO TO EXPLORE
                    PAGE</button>
                </div>
                <div class="float-left">
                  <div>
                    <label>
                      <button type="button" class="btn btn-secondary" routerLink="/">GO TO MAIN
                        PAGE</button> </label>
                  </div>
                </div>
              </div>
            </div>
            <h2 class="text-uppercase text-center mb-5">ENTER YOUR ACCOUNT</h2>
  
            <form [formGroup]="loginForm" (ngSubmit)="login()">
  
              <div class="form-outline mb-3 text-center">
                <label class="form-label fw-bold text-decoration-underline" for="formEmail">Email</label>
                <input formControlName="email" type="email" id="formEmail" class="form-control form-control-lg" />
                <small *ngIf="email && email.invalid && (email.dirty || email.touched)" class="text-danger">Enter a valid
                  Email! name@example.com</small>
              </div>
  
              <div class="form-outline mb-3 text-center">
                <label class="form-label fw-bold text-decoration-underline" for="formPassword">Password</label>
                <input formControlName="password" type="password" id="formPassword"
                  class="form-control form-control-lg" />
                <!-- <small *ngIf="password && password.invalid && (password.dirty || password.touched)"
                class="text-danger">Password should be atleast 5 character</small> -->
              </div>
  
              <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-success btn-block btn-lg">Login</button>
              </div>
  
            </form>
  
            <p class="text-center text-muted mt-5 mb-0">You don't have an account? <a routerLink="/register"
                class="fw-bold text-body"><u>Register here</u></a></p>
  
          </div>
        </div>
      </div>
    </div>
  </div>
