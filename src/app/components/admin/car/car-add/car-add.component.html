<div class="row">
    <div class="col-12">
      <h1>Add</h1>
      <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
        <ol class="breadcrumb pt-0">
          <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
          <li class="breadcrumb-item"><a routerLink="/admin/cars/list">Cars</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add</li>
        </ol>
      </nav>
      <div class="separator mb-5"></div>
    </div>
  </div>
  
  <div class="row">
  
    <div class="col-12">
  
  
      <div class="card mb-4">
        <div class="card-header">
          <div class="ml-2 mt-3">
            <button type="button" class="btn btn-primary" routerLink="/admin/cars/list"><i
                class="fa fa-arrow-left"></i></button>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="carAddForm" (ngSubmit)="addCar()">
            <div class="form-group">
              <label for="modelColorId">Model Name</label>
              <select formControlName="modelColorId" id="modelColorId" class="form-control">
                <option label="&nbsp;" disabled>&nbsp;</option>
                <ng-container *ngFor="let modelColorDetail of modelColorDetails">
                  <option [ngValue]="modelColorDetail.id">{{modelColorDetail.modelName}}
                    ({{modelColorDetail.colorName | uppercase}}) ({{modelColorDetail.brandName | uppercase}})</option>
                </ng-container>
              </select>
            </div>
            <div class="form-group">
              <label for="dailyPrice">Daily Price</label>
              <input formControlName="dailyPrice" type="number" class="form-control" id="dailyPrice">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea formControlName="description" class="form-control" id="description"></textarea>
            </div>
            <button type="submit" class="btn btn-success mb-0 mt-1">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
