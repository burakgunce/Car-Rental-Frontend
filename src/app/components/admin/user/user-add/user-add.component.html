<div class="row">
    <div class="col-12">
      <h1>Add</h1>
      <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
        <ol class="breadcrumb pt-0">
          <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
          <li class="breadcrumb-item"><a routerLink="/admin/users/list">Users</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add</li>
        </ol>
      </nav>
      <div class="separator mb-5"></div>
    </div>
  </div>
  
  <div class="row">
  
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header">
          <div class="ml-2 mt-3">
            <button type="button" class="btn btn-primary" routerLink="/admin/users/list"><i
                class="fa fa-arrow-left"></i></button>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="userAddForm" (ngSubmit)="addUser()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input formControlName="firstName" class="form-control" type="text" id="firstName" />
              <small *ngIf="firstName && firstName.invalid && (firstName.dirty || firstName.touched)"
                class="text-danger">You should fill your First Name!</small>
            </div>
            <div class="form-group">
              <label for="formLastName">Last Name</label>
              <input formControlName="lastName" type="text" id="formLastName" class="form-control" />
              <small *ngIf="lastName && lastName.invalid && (lastName.dirty || lastName.touched)" class="text-danger">You
                should fill your Last Name!</small>
            </div>
            <div class="form-group">
              <label for="formEmail">Email</label>
              <input formControlName="email" type="email" id="formEmail" class="form-control" />
              <small *ngIf="email && email.invalid && (email.dirty || email.touched)" class="text-danger">Enter a valid
                Email! name@example.com</small>
            </div>
            <div class="form-group">
              <label for="formPassword">Password</label>
              <input formControlName="password" type="password" id="formPassword" class="form-control" />
              <small *ngIf="password && password.invalid && (password.dirty || password.touched)"
                class="text-danger">Password should be atleast 5 character</small>
            </div>
            <button type="submit" class="btn btn-success mb-0 mt-1">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
