<div class="row">
    <div class="col-12">
      <h1>View</h1>
      <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
        <ol class="breadcrumb pt-0">
          <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
          <li class="breadcrumb-item"><a routerLink="/admin/users/list">Users</a></li>
          <li class="breadcrumb-item active" aria-current="page">View</li>
        </ol>
      </nav>
      <div class="separator mb-5"></div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="card" *ngIf="user">
        <div class="card-header">
          <div class="row mt-3">
            <div class="col-sm-12">
              <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#removeUser"><i
                  class="fa fa-trash fa-lg"></i></button>
              <div class="modal fade" id="removeUser" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">This Process Cannot Be Undone!
                      </h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Do you really want to delete this user?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-danger"
                        routerLink="/admin/users/remove/{{user.id}}">Remove</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="float-left">
                <button type="button" class="btn btn-primary" routerLink="/admin/users/list"><i
                    class="fa fa-arrow-left fa-lg"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title text-center"><b>Selected User Details:</b></h5>
          <hr class="my-4">
          <p class="card-text"><b>First Name:</b>&emsp;{{user.firstName}}</p>
          <p class="card-text"><b>Last Name:</b>&emsp;{{user.lastName}}</p>
          <p class="card-text"><b>Email:</b>&emsp;{{user.email}}</p>
          <p class="card-text"><b>Status:</b>&emsp;{{user.status}}</p>
        </div>
      </div>
    </div>
  </div>
