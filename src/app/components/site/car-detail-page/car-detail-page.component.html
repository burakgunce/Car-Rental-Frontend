    <div class="col-12 col-md-12 col-xl-4 col-right">

          <app-rent-this-car [currentCarId]="carDetail.id"></app-rent-this-car>
          <p class="text-muted text-small mb-2">Features</p>
          <p class="mb-3">
            <a href="#">
              <span class="badge badge-pill badge-outline-theme-2 mb-1">{{carDetail.modelName | uppercase}}</span>
            </a>
            <a href="#">
              <span class="badge badge-pill badge-outline-theme-2 mb-1 ml-1">{{carDetail.modelYear}}</span>
            </a>
            <a href="#">
              <span class="badge badge-pill badge-outline-theme-2 mb-1 ml-1">{{carDetail.brandName | uppercase}}</span>
            </a>
            <a href="#">
              <span class="badge badge-pill badge-outline-theme-2 mb-1 ml-1">{{carDetail.colorName | uppercase}}</span>
            </a>
          </p>
        </div>
      </div>
  
      <div class="card mb-4 d-none d-lg-block">
        <div class="card-body">
          <h5 class="card-title"><span>Other Images</span><a class="btn-link float-right text-small pt-1" href="#">View
              All</a>
          </h5>
          <div class="row social-image-row gallery">
            <div class="col-6" *ngFor="let imagePath of getCarImages(carDetail)">
              <a routerLink={{imagePath}}>
                <img class="img-fluid border-radius" src={{imagePath}} alt={{imagePath}} />
              </a>
            </div>
          </div>
        </div>
